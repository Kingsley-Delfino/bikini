<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head runat="server">
    <meta charset="utf-8">
    <title>编辑个人信息</title>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.cookie.js}"></script>
    <link rel="shortcut icon" th:href="@{/photo/others/5.jpg}"/>
    <style>

        .myStyle_2 {
            height: auto;
            background: #aaa;
        }

        .myStyle_2::after {
            clear: both;
        }

        .myStyle_3 {
            margin-right: auto;
            margin-left: auto;
            height: auto;
            width: 700px;
            background: #FFFFFF;
        }

        .myStyle_3::after {
            clear: both;
        }

        .myStyle_6 {
            height: 300px;
            background: #FFFFFF;
        }

        .myStyle_7 {
            height: 70px;
            background: #aaa;
        }

        .myStyle_9 {
            width: 300px;
            height: 300px;
            background: #FFFFFF;
        }

        .myStyle_10 {
            width: 300px;
            height: auto;
            background: #FFFFFF;
        }

        .myStyle_10::after {
            clear: both;
        }

        .myStyle_11 {
            color: #FF0000;
        }
    </style>
    <script>
        function show() {
            window.location.href = '/bikini/employee/employeeShow';
        }

        function autoLoad() {
            var userTel = $.cookie("userTel");
            $.ajax({
                url: '/bikini/employee/lookEmployeeInfo',
                type: 'post',
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({"employeeTel": userTel})
            }).done(function (data) {
                console.log(data);
                var obj = data.data;
                console.log("obj: " + obj.length);
                document.getElementById("userPhoto").innerHTML = '<img class="img-circle" th:src="' + obj.employeePhotoAddress + '" width="210" height="210" alt="Cinque Terre">';
                $('#userName').val(obj.employeeName);
                $('#userAge').val(obj.employeeAge);
                $('#userGender').val(obj.employeeGender);
                $('#userTel').val(obj.employeeTel);
                $('#userEmail').val(obj.employeeEmail);
                $('#userUniversity').val(obj.employeeUniversity);
                $('#userAddress').val(obj.employeeAddress);
            });
        }

        function submit() {
            alert("还没写！");
        }
    </script>
</head>
<body onload="autoLoad()">
<div class="jumbotron text-center" style="margin-bottom:0; height: 30px; background:#FFFFFF">
    <div class="row" style="margin-top:-1.3%">
        <div class="col-sm-1" style="padding-left: 100px">
            <button type="button" class="btn btn-info" onclick="show()">首页</button>
        </div>
        <div class="col-sm-2 col-lg-push-3">
            <img th:src="@{/photo/others/3.jpg}" style="height: 50px" alt="Cinque Terre">
        </div>
        <div class="col-sm-2 col-lg-push-2">
            <h5>编辑个人信息</h5>
        </div>
        <div class="col-sm-2 col-lg-push-1">
            <img th:src="@{/photo/others/6.jpg}" style="height: 50px" alt="Cinque Terre">
        </div>
    </div>
</div>


<div class="myStyle_2" style="padding-top: 30px; padding-bottom: 30px;">
    <div class="myStyle_3" style="padding: 30px">
        <div class="row">
            <div class="myStyle_9 col-lg-1" style="padding-bottom:30px; padding-left: 15px">
                <div id="userPhoto" style="padding-bottom: 30px">
                </div>
                <div>
                    <button class="btn btn btn-info" type="button" style="width: 210px"
                            onclick="document.getElementById('inputfile').click()">选择个人简历
                        <span style="display: none;">
                                <input type="file" id="inputfile">
                            </span>
                    </button>
                </div>
            </div>
            <div class="myStyle_10 col-lg-1 col-lg-pull-20">
                <div class="row">
                    <div class="col-lg-5">
                        <h4 class="myStyle_11">用户名：</h4>
                    </div>
                    <div class="col-lg-3">
                        <label for="userName"></label><input type="text" id="userName" class="form-control"
                                                             style="width: 216px" required></div>
                </div>
                <div class="row">
                    <div class="col-lg-5">
                        <h4 class="myStyle_11">年龄：</h4>
                    </div>
                    <div class="col-lg-3">
                        <label for="userAge"></label><input type="text" id="userAge" class="form-control"
                                                            style="width: 216px" required></div>
                </div>
                <div class="row">
                    <div class="col-lg-5">
                        <h4 class="myStyle_11">性别：</h4>
                    </div>
                    <div class="col-lg-3">
                        <label for="userGender"></label><input type="text" id="userGender" class="form-control"
                                                               style="width: 216px" required></div>
                </div>
                <div class="row">
                    <div class="col-lg-5">
                        <h4 class="myStyle_11">电话：</h4>
                    </div>
                    <div class="col-lg-3">
                        <label for="userTel"></label><input type="text" id="userTel" class="form-control"
                                                            style="width: 216px" required></div>
                </div>
                <div class="row">
                    <div class="col-lg-5">
                        <h4 class="myStyle_11">电子邮箱：</h4>
                    </div>
                    <div class="col-lg-3">
                        <label for="userEmail"></label><input type="text" id="userEmail" class="form-control"
                                                              style="width: 216px" required></div>
                </div>
                <div class="row">
                    <div class="col-lg-5">
                        <h4 class="myStyle_11">毕业学校：</h4>
                    </div>
                    <div class="col-lg-3">
                        <label for="userUniversity"></label><input type="text" id="userUniversity" class="form-control"
                                                                   style="width: 216px" required></div>
                </div>
                <div class="row">
                    <div class="col-lg-5">
                        <h4 class="myStyle_11">家庭住址：</h4>
                    </div>
                    <div class="col-lg-3">
                        <label for="userAddress"></label><input type="text" id="userAddress" class="form-control"
                                                                style="width: 216px" required></div>
                </div>
            </div>
        </div>
        <button class="btn btn-lg btn-info btn-block" type="button" onclick="submit()" style="width: 640px">提交</button>
    </div>
</div>
<div class="myStyle_6"></div>
<div class="myStyle_7"></div>

    <p><h5><span class="glyphicon glyphicon-envelope"></span>：161310614@mail.dhu.edu.cn</h5>
    <p><h6><span class="glyphicon glyphicon-magnet"></span>
    <span class="glyphicon glyphicon-bell"></span>
    <span class="glyphicon glyphicon-globe"></span>
    <span class="glyphicon glyphicon-tree-deciduous"></span></h6>
</div>
</body>
</html>
